<html>
<head>

		<link rel="stylesheet" href="css/style_book.css">

  });

<body>

	<div id="boxes">
	    
	    <!-- #customize your modal window here -->
	    <div id="dialog" class="window">
	        <form action="" method="POST">
				<div>Room:<input type= "text" name="n" size="30"></div>
				<div>Date:<input type= "text" id="datepicker" size="30"></div>
				<div>Time:<input type= "text" name="n" size="30"></div>
				<div>Name:<input type= "text" name="n" size="30"></div>

				<div>Email:<input type= "text" name="n" size="30"></div>
				<div>Title:<input type= "text" name="n" size="30"></div>
				<div id="mybtn">
					<table >
						<tr>
							<td>
								<div id= "btn1"><input type= "submit" value="Cancel"name="btn_cancel"
									style="font-size:15pt;color:white;background-color:green;border:2px solid #336600;padding:3px">
								</div>
								</td>
								<td>
								<div id ="btn2"><input type= "submit" value="Book"name="btn_submit" 
									style="font-size:15pt;color:white;background-color:green;border:2px solid #336600;padding:3px">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</form>
	        
	        <!-- close button is defined as close class -->
	         <a style="color: #CC0000" background: "#b9b9b9" href="#" class="close"><h3>Close</h3></a>
	    </div>
	    <!-- Do not remove div#mask, because you'll need it to 		fill the whole screen -->    
	     <div id="mask"></div>
		</div>
